    }

        font-size: 30px;

        background-color: yellow;

    }

        border: 1px solid pink;
    }

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    
    <center><button id="puli" onclick="
    score.wins=0;
    score.losses=0;
    score.tie=0;
    localStorage.removeItem('score');
    updateScoreElement();">
        reset the score
    </button></center>
    <p class="js-input"></p>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            losses:0,
            tie:0,
        };
        function youPicked(playMove){
            const computerMove = computerPicked();
            let result = '';
            if(playMove==='Scissors'){
                if(computerMove==='rock'){
                    result = 'you lose';
                } else if(computerMove === 'paper'){
                    result = 'you win';
                } else if(computerMove==='Scissors'){
                    result = 'you tie'
                }
            } else if(playMove === 'paper'){
                if(computerMove==='rock'){
                    result='you lose';
                } else if(computerMove==='paper'){
                    result = 'you tie';
                } else if(computerMove==='Scissors'){
                    result = 'you win'
                }
            } else if(playMove==='rock'){
                if(computerMove==='rock'){
                    result = 'you tie';
                } else if(computerMove === 'paper'){
                    result = 'you win';
                } else if(computerMove==='Scissors'){
                    result = 'you lose'
                }
            }

            if(result==='you tie'){
                score.tie +=1;
            } else if(result==='you win'){
                score.wins +=1;
            } else if(result==='you lose'){
                score.losses +=1;
            }

            localStorage.setItem('score',JSON.stringify(score));
            updateScoreElement();
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-move').innerHTML = `you picked: ${playMove}---computer picked: ${computerMove}`;
        }
function updateScoreElement(){
    let total = score.wins+score.losses+score.tie;
    document.querySelector('.js-score')
    .innerHTML = `Total Games: ${total},Total Wins: ${score.wins},Total Losses: ${score.losses},Total Tie: ${score.tie}`
}
        function computerPicked(){
            const randomNumber = Math.random()
            let computerMove = '';
            if(randomNumber>=0 && randomNumber<1/3){
                computerMove = 'rock';
            }
            if(randomNumber>=1/3 && randomNumber<2/3){
                computerMove = 'paper';
            }
            if(randomNumber>=2/3 && randomNumber<1){
                computerMove = 'Scissors';
            }
        return computerMove;
        }
        function payment(){
            if(score.wins===100 && total===300){
            document.querySelector('.js-input').classList.add('.input')
            } else{
                document.querySelector('.js-input').classList.remove('.input')
            }
        }
    </script>
